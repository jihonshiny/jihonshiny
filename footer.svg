<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120">
  <defs>
    <linearGradient id="fbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>

    <linearGradient id="fline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="20%" style="stop-color:rgba(88,166,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(139,93,246,0.3)"/>
      <stop offset="80%" style="stop-color:rgba(236,72,153,0.3)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="120" fill="url(#fbg)"/>

  <!-- Gradient line -->
  <line x1="0" y1="1" x2="1200" y2="1" stroke="url(#fline)" stroke-width="1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </line>

  <text x="600" y="55" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#484f58" letter-spacing="1">
    built with curiosity and caffeine
  </text>

  <text x="600" y="85" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#30363d">
    jihonshiny Â© 2025
  </text>
</svg>
