<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="fbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0e1018"/>
      <stop offset="100%" style="stop-color:#0b0e17"/>
    </linearGradient>
    <linearGradient id="fline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="30%" style="stop-color:rgba(255,200,120,0.15)"/>
      <stop offset="70%" style="stop-color:rgba(255,200,120,0.15)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="100" fill="url(#fbg)"/>

  <!-- Warm line -->
  <line x1="0" y1="1" x2="1200" y2="1" stroke="url(#fline)" stroke-width="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Paw prints walking away -->
  <g opacity="0.08" fill="#fff">
    <g transform="translate(500, 55) rotate(-5) scale(0.6)">
      <ellipse cx="0" cy="0" rx="5" ry="6.5"/>
      <circle cx="-5" cy="-7" r="2.8"/>
      <circle cx="0" cy="-9" r="2.8"/>
      <circle cx="5" cy="-7" r="2.8"/>
    </g>
    <g transform="translate(550, 45) rotate(8) scale(0.55)">
      <ellipse cx="0" cy="0" rx="5" ry="6.5"/>
      <circle cx="-5" cy="-7" r="2.8"/>
      <circle cx="0" cy="-9" r="2.8"/>
      <circle cx="5" cy="-7" r="2.8"/>
    </g>
    <g transform="translate(600, 55) rotate(-3) scale(0.5)">
      <ellipse cx="0" cy="0" rx="5" ry="6.5"/>
      <circle cx="-5" cy="-7" r="2.8"/>
      <circle cx="0" cy="-9" r="2.8"/>
      <circle cx="5" cy="-7" r="2.8"/>
    </g>
    <g transform="translate(650, 47) rotate(6) scale(0.45)">
      <ellipse cx="0" cy="0" rx="5" ry="6.5"/>
      <circle cx="-5" cy="-7" r="2.8"/>
      <circle cx="0" cy="-9" r="2.8"/>
      <circle cx="5" cy="-7" r="2.8"/>
    </g>
    <g transform="translate(695, 53) rotate(-4) scale(0.4)">
      <ellipse cx="0" cy="0" rx="5" ry="6.5"/>
      <circle cx="-5" cy="-7" r="2.8"/>
      <circle cx="0" cy="-9" r="2.8"/>
      <circle cx="5" cy="-7" r="2.8"/>
    </g>
  </g>

  <text x="600" y="82" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#3a3530" font-style="italic">
    *wags tail and walks away*
  </text>
</svg>
