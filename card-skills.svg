<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <defs>
    <linearGradient id="sbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12141d"/>
      <stop offset="100%" style="stop-color:#0e1018"/>
    </linearGradient>
    <linearGradient id="sborder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,200,120,0.12)"/>
      <stop offset="100%" style="stop-color:rgba(200,160,100,0.05)"/>
    </linearGradient>
  </defs>

  <rect x="1" y="1" width="798" height="218" rx="16" fill="url(#sbg)"/>
  <rect x="0.5" y="0.5" width="799" height="219" rx="16" fill="none" stroke="url(#sborder)" stroke-width="0.5"/>

  <!-- Bone icon -->
  <g transform="translate(30, 28) scale(0.4)" fill="rgba(255,200,120,0.3)">
    <rect x="8" y="0" width="24" height="12" rx="2"/>
    <circle cx="8" cy="0" r="6"/>
    <circle cx="8" cy="12" r="6"/>
    <circle cx="32" cy="0" r="6"/>
    <circle cx="32" cy="12" r="6"/>
  </g>

  <text x="55" y="35" font-family="Georgia, serif" font-size="16" fill="#c8b898" font-weight="600">toys i play with</text>
  <line x1="210" y1="30" x2="760" y2="30" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>

  <!-- Skill bubbles - Row 1 -->
  <rect x="40" y="60" width="105" height="36" rx="18" fill="rgba(227,79,38,0.08)" stroke="rgba(227,79,38,0.2)" stroke-width="0.5"/>
  <circle cx="60" cy="78" r="4" fill="#E34F26" opacity="0.7"/>
  <text x="72" y="83" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">HTML</text>

  <rect x="160" y="60" width="95" height="36" rx="18" fill="rgba(21,114,182,0.08)" stroke="rgba(21,114,182,0.2)" stroke-width="0.5"/>
  <circle cx="180" cy="78" r="4" fill="#1572B6" opacity="0.7"/>
  <text x="192" y="83" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">CSS</text>

  <rect x="270" y="60" width="150" height="36" rx="18" fill="rgba(247,223,30,0.06)" stroke="rgba(247,223,30,0.2)" stroke-width="0.5"/>
  <circle cx="290" cy="78" r="4" fill="#F7DF1E" opacity="0.7"/>
  <text x="302" y="83" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">JavaScript</text>

  <rect x="435" y="60" width="115" height="36" rx="18" fill="rgba(97,218,251,0.06)" stroke="rgba(97,218,251,0.2)" stroke-width="0.5"/>
  <circle cx="455" cy="78" r="4" fill="#61DAFB" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 455 78;360 455 78" dur="8s" repeatCount="indefinite"/>
  </circle>
  <text x="467" y="83" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">React</text>

  <rect x="565" y="60" width="120" height="36" rx="18" fill="rgba(55,118,171,0.08)" stroke="rgba(55,118,171,0.2)" stroke-width="0.5"/>
  <circle cx="585" cy="78" r="4" fill="#3776AB" opacity="0.7"/>
  <text x="597" y="83" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">Python</text>

  <!-- Row 2 -->
  <rect x="40" y="112" width="120" height="36" rx="18" fill="rgba(243,118,38,0.06)" stroke="rgba(243,118,38,0.2)" stroke-width="0.5"/>
  <circle cx="60" cy="130" r="4" fill="#F37626" opacity="0.7"/>
  <text x="72" y="135" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">Jupyter</text>

  <rect x="175" y="112" width="95" height="36" rx="18" fill="rgba(240,80,50,0.06)" stroke="rgba(240,80,50,0.2)" stroke-width="0.5"/>
  <circle cx="195" cy="130" r="4" fill="#F05032" opacity="0.7"/>
  <text x="207" y="135" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">Git</text>

  <rect x="285" y="112" width="120" height="36" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <circle cx="305" cy="130" r="4" fill="#fff" opacity="0.5"/>
  <text x="317" y="135" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">GitHub</text>

  <rect x="420" y="112" width="125" height="36" rx="18" fill="rgba(0,122,204,0.06)" stroke="rgba(0,122,204,0.2)" stroke-width="0.5"/>
  <circle cx="440" cy="130" r="4" fill="#007ACC" opacity="0.7"/>
  <text x="452" y="135" font-family="'SF Mono', monospace" font-size="12" fill="#e8e0d4">VS Code</text>

  <!-- Currently fetching... -->
  <text x="40" y="185" font-family="'SF Mono', monospace" font-size="11" fill="#5a5548">
    fetching new toys...
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Loading dots -->
  <circle cx="175" cy="182" r="2" fill="#ffc878" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="182" r="2" fill="#ffc878" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="195" cy="182" r="2" fill="#ffc878" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>
