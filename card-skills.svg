<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#131315"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>

    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(88,166,255,0.3)">
        <animate attributeName="stop-color" values="rgba(88,166,255,0.3);rgba(139,93,246,0.3);rgba(88,166,255,0.3)" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:rgba(139,93,246,0.3)">
        <animate attributeName="stop-color" values="rgba(139,93,246,0.3);rgba(88,166,255,0.3);rgba(139,93,246,0.3)" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <radialGradient id="cardGlow" cx="50%" cy="0%" r="60%">
      <stop offset="0%" style="stop-color:rgba(88,166,255,0.08)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Card background -->
  <rect x="1" y="1" width="798" height="278" rx="16" fill="url(#cardBg)"/>
  <rect x="1" y="1" width="798" height="278" rx="16" fill="url(#cardGlow)"/>
  <rect x="0.5" y="0.5" width="799" height="279" rx="16" fill="none" stroke="url(#border)" stroke-width="1"/>

  <!-- Top glow accent -->
  <ellipse cx="400" cy="0" rx="200" ry="40" fill="rgba(88,166,255,0.06)" filter="url(#softGlow)">
    <animate attributeName="rx" values="200;250;200" dur="5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Section title -->
  <text x="40" y="45" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#484f58" letter-spacing="2">TECH STACK</text>
  <line x1="140" y1="40" x2="760" y2="40" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>

  <!-- Skill items - Row 1 -->
  <!-- HTML -->
  <rect x="40" y="70" width="160" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(227,79,38,0.2)" stroke-width="0.5"/>
  <circle cx="62" cy="91" r="4" fill="#E34F26" opacity="0.8"/>
  <text x="78" y="96" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">HTML</text>
  <rect x="133" y="82" width="55" height="18" rx="9" fill="rgba(227,79,38,0.1)"/>
  <text x="160" y="95" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#E34F26">markup</text>

  <!-- CSS -->
  <rect x="220" y="70" width="160" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(21,114,182,0.2)" stroke-width="0.5"/>
  <circle cx="242" cy="91" r="4" fill="#1572B6" opacity="0.8"/>
  <text x="258" y="96" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">CSS</text>
  <rect x="303" y="82" width="65" height="18" rx="9" fill="rgba(21,114,182,0.1)"/>
  <text x="335" y="95" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#1572B6">styling</text>

  <!-- JavaScript -->
  <rect x="400" y="70" width="175" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(247,223,30,0.2)" stroke-width="0.5"/>
  <circle cx="422" cy="91" r="4" fill="#F7DF1E" opacity="0.8"/>
  <text x="438" y="96" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">JavaScript</text>
  <rect x="518" y="82" width="45" height="18" rx="9" fill="rgba(247,223,30,0.1)"/>
  <text x="540" y="95" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#F7DF1E">ES6+</text>

  <!-- React -->
  <rect x="595" y="70" width="165" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(97,218,251,0.2)" stroke-width="0.5"/>
  <circle cx="617" cy="91" r="4" fill="#61DAFB" opacity="0.8"/>
  <text x="633" y="96" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">React</text>
  <rect x="693" y="82" width="55" height="18" rx="9" fill="rgba(97,218,251,0.1)"/>
  <text x="720" y="95" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#61DAFB">library</text>

  <!-- Skill items - Row 2 -->
  <!-- Python -->
  <rect x="40" y="130" width="165" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(55,118,171,0.2)" stroke-width="0.5"/>
  <circle cx="62" cy="151" r="4" fill="#3776AB" opacity="0.8"/>
  <text x="78" y="156" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">Python</text>
  <rect x="138" y="142" width="55" height="18" rx="9" fill="rgba(55,118,171,0.1)"/>
  <text x="165" y="155" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#3776AB">data</text>

  <!-- Jupyter -->
  <rect x="225" y="130" width="165" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(243,118,38,0.2)" stroke-width="0.5"/>
  <circle cx="247" cy="151" r="4" fill="#F37626" opacity="0.8"/>
  <text x="263" y="156" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">Jupyter</text>
  <rect x="323" y="142" width="55" height="18" rx="9" fill="rgba(243,118,38,0.1)"/>
  <text x="350" y="155" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#F37626">notebook</text>

  <!-- Git -->
  <rect x="410" y="130" width="150" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(240,80,50,0.2)" stroke-width="0.5"/>
  <circle cx="432" cy="151" r="4" fill="#F05032" opacity="0.8"/>
  <text x="448" y="156" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">Git</text>
  <rect x="493" y="142" width="55" height="18" rx="9" fill="rgba(240,80,50,0.1)"/>
  <text x="520" y="155" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#F05032">version</text>

  <!-- VS Code -->
  <rect x="580" y="130" width="180" height="42" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(0,122,204,0.2)" stroke-width="0.5"/>
  <circle cx="602" cy="151" r="4" fill="#007ACC" opacity="0.8"/>
  <text x="618" y="156" font-family="'SF Pro Text', 'Segoe UI', sans-serif" font-size="13" fill="#e6edf3" font-weight="500">VS Code</text>
  <rect x="693" y="142" width="55" height="18" rx="9" fill="rgba(0,122,204,0.1)"/>
  <text x="720" y="155" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#007ACC">editor</text>

  <!-- Bottom status bar -->
  <line x1="40" y1="210" x2="760" y2="210" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>

  <circle cx="50" cy="240" r="3" fill="#3fb950"/>
  <text x="62" y="244" font-family="'SF Mono', monospace" font-size="11" fill="#484f58">currently learning</text>
  <text x="200" y="244" font-family="'SF Mono', monospace" font-size="11" fill="#8b949e">React, TypeScript</text>

  <circle cx="50" cy="262" r="3" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="62" y="266" font-family="'SF Mono', monospace" font-size="11" fill="#484f58">interested in</text>
  <text x="175" y="266" font-family="'SF Mono', monospace" font-size="11" fill="#8b949e">Web Dev, Data Analysis, UI/UX</text>
</svg>
