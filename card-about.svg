<svg xmlns="http://www.w3.org/2000/svg" width="800" height="260" viewBox="0 0 800 260">
  <defs>
    <linearGradient id="abg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12141d"/>
      <stop offset="100%" style="stop-color:#0e1018"/>
    </linearGradient>
    <linearGradient id="aborder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,200,120,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,200,120,0.05)"/>
    </linearGradient>
  </defs>

  <rect x="1" y="1" width="798" height="258" rx="16" fill="url(#abg)"/>
  <rect x="0.5" y="0.5" width="799" height="259" rx="16" fill="none" stroke="url(#aborder)" stroke-width="0.5"/>

  <!-- Paw icon top left -->
  <g transform="translate(38, 30) scale(0.7)" fill="rgba(255,200,120,0.3)">
    <ellipse cx="0" cy="0" rx="6" ry="8"/>
    <circle cx="-6" cy="-9" r="3.5"/>
    <circle cx="0" cy="-12" r="3.5"/>
    <circle cx="6" cy="-9" r="3.5"/>
  </g>

  <text x="60" y="35" font-family="Georgia, serif" font-size="16" fill="#c8b898" font-weight="600">about me</text>
  <line x1="145" y1="30" x2="760" y2="30" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>

  <!-- Terminal style with personality -->
  <text x="40" y="75" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#5a5548">~</tspan>
    <tspan fill="#c8b898"> whoami</tspan>
  </text>

  <text x="40" y="105" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">name</tspan>
    <tspan fill="#5a5548"> ........... </tspan>
    <tspan fill="#e8e0d4">&#xbe5b;&#xb098;</tspan>
  </text>

  <text x="40" y="130" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">role</tspan>
    <tspan fill="#5a5548"> ........... </tspan>
    <tspan fill="#e8e0d4">Frontend Developer (High school student)</tspan>
  </text>

  <text x="40" y="155" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">stack</tspan>
    <tspan fill="#5a5548"> .......... </tspan>
    <tspan fill="#e8e0d4">HTML/CSS/JavaScript/React</tspan>
  </text>

  <text x="40" y="180" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">skills</tspan>
    <tspan fill="#5a5548"> ......... </tspan>
    <tspan fill="#e8e0d4">Clean Code, UI Design, Debugging</tspan>
  </text>

  <text x="40" y="205" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">loves</tspan>
    <tspan fill="#5a5548"> .......... </tspan>
    <tspan fill="#e8e0d4">Animations, Good UX :) </tspan>
  </text>

  <text x="40" y="235" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#8b8578">status</tspan>
    <tspan fill="#5a5548"> ......... </tspan>
    <tspan fill="#c8b898">building my portfolio</tspan>
    <tspan fill="#ffc878"> _</tspan>
    <animate attributeName="opacity" values="1;1" dur="1s" repeatCount="indefinite"/>
  </text>

  <!-- Blinking block cursor -->
  <rect x="430" y="222" width="8" height="15" fill="#ffc878" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
