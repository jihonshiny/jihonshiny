<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="abg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#131315"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>

    <linearGradient id="aborder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(63,185,80,0.2)">
        <animate attributeName="stop-color" values="rgba(63,185,80,0.2);rgba(88,166,255,0.2);rgba(63,185,80,0.2)" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:rgba(88,166,255,0.2)">
        <animate attributeName="stop-color" values="rgba(88,166,255,0.2);rgba(63,185,80,0.2);rgba(88,166,255,0.2)" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <radialGradient id="aGlow" cx="20%" cy="0%" r="50%">
      <stop offset="0%" style="stop-color:rgba(63,185,80,0.06)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>

  <rect x="1" y="1" width="798" height="198" rx="16" fill="url(#abg)"/>
  <rect x="1" y="1" width="798" height="198" rx="16" fill="url(#aGlow)"/>
  <rect x="0.5" y="0.5" width="799" height="199" rx="16" fill="none" stroke="url(#aborder)" stroke-width="1"/>

  <text x="40" y="45" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#484f58" letter-spacing="2">ABOUT</text>
  <line x1="100" y1="40" x2="760" y2="40" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>

  <!-- Terminal style info -->
  <text x="40" y="80" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#484f58">
    <tspan fill="#58a6ff">const</tspan>
    <tspan fill="#e6edf3"> developer</tspan>
    <tspan fill="#484f58"> = {</tspan>
  </text>

  <text x="60" y="105" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#484f58">name:</tspan>
    <tspan fill="#a5d6ff"> "빛나"</tspan>
    <tspan fill="#484f58">,</tspan>
  </text>

  <text x="60" y="130" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#484f58">role:</tspan>
    <tspan fill="#a5d6ff"> "Frontend Developer"</tspan>
    <tspan fill="#484f58">,</tspan>
  </text>

  <text x="60" y="155" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <tspan fill="#484f58">education:</tspan>
    <tspan fill="#a5d6ff"> "고등학교 재학 중"</tspan>
    <tspan fill="#484f58">,</tspan>
  </text>

  <text x="40" y="180" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#484f58">};</text>

  <!-- Blinking cursor -->
  <rect x="55" y="168" width="8" height="16" fill="#58a6ff" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
